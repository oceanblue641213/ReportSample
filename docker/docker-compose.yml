services:
  redis:
    image: redis:7.2-alpine
    container_name: app_redis
    command: redis-server /usr/local/etc/redis/redis.conf
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
      - ./redis.conf:/usr/local/etc/redis/redis.conf
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
    restart: unless-stopped
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 3

  # app:  # 你的應用服務
  #   build: .
  #   environment:
  #     - REDIS_HOST=redis  # 在 Docker 網路中使用服務名稱
  #   networks:
  #     - app-network
  #   depends_on:
  #     - redis

volumes:
  redis-data:
    driver: local

networks:
  app-network:
    driver: bridge